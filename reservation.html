  <h2 style="color:rgb(252, 251, 244);">Reserve Your Table</h2>

    <form>
      <label style="float:left; margin-left:25%;" align="left">Full Name:</label><br>
      <input type="text" placeholder="Enter your name" required style="width:60%; padding:8px; border-radius:8px; border:none;"><br><br>

      <label style="float:left; margin-left:25%;">Email:</label><br>
      <input type="email" placeholder="Enter your email" required style="width:60%; padding:8px; border-radius:8px; border:none;"><br><br>

      <label style="float:left; margin-left:25%;">Phone Number:</label><br>
      <input type="tel" placeholder="Enter your phone number" required style="width:60%; padding:8px; border-radius:8px; border:none;"><br><br>

      <label style="float:left; margin-left:25%;">Date:</label><br>
      <input type="date" required style="width:60%; padding:8px; border-radius:8px; border:none;"><br><br>

      <label style="float:left; margin-left:25%;">Time:</label><br>
      <input type="time" required style="width:60%; padding:8px; border-radius:8px; border:none;"><br><br>

      <label style="float:left; margin-left:25%;">Guests:</label><br>
      <input type="number" min="1" max="20" placeholder="e.g. 4" required style="width:60%; padding:8px; border-radius:8px; border:none;"><br><br>

      <label style="float:left; margin-left:25%;">Special Requests:</label><br>
      <textarea rows="4" cols="30" placeholder="Any special request?" style="width:60%; padding:8px; border-radius:8px; border:none;"></textarea><br><br>

      <input type="submit" value="Reserve Now" style="background-color:rgb(252, 250, 240); color:black; padding:10px 20px; border:none; border-radius:10px; font-weight:bold;">
      &nbsp;&nbsp;
      <input type="reset" value="Clear" style="background-color:white; color:black; padding:10px 20px; border:none; border-radius:10px;">
    </form>
